<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style2.css">
  <title>MyZurichLife</title>
</head>

<body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/zurich-login.jpeg');">
      <div style="position: relative; top: 80%; left: 50px;">
        <h3 style="color:#003366">New One-Stop Self-Service Portal</h3>
        <h4 style="color:#003366">For existing customers, please log-in using Google OAuth :-)</h4>
      </div>

    </div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Welcome to MyZurichLife</h3>
              <p class="mb-4">Please log in to continue</p>
            </div>

            <div class="social-login">
              <a href="/auth/google" class="google btn d-flex justify-content-center align-items-center">
                <span class="icon-google mr-3"></span> Login with Google
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
